<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search for tracks</title>
</head>
<body>
    <form th:action="@{/processSearch}" th:object="${searchTracks}" method="post">
        <div>
            <label for="TrackTitle">Track title: </label>
            <input id="TrackTitle" type="text" th:field="*{trackName}" />
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>
</html>
