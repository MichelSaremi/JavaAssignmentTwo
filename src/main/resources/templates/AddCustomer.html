<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chinook Customers</title>
</head>
<body>
<div>
    <h1>Navigation</h1>
    <ul>
        <li><a href="/">Customer list</a></li>
        <li><a href="#">Add Customer</a></li>
    </ul>
</div>
<div>
    <form th:action="@{/add}" th:object="${customer}" method="post">
        <div>
            <label for="firstName">Firstname</label>
            <input id="FirstName" type="text" th:field="*{firstName}" />
        </div>
        <div>
            <label for="lastName">Lastname</label>
            <input id="LastName" type="text" th:field="*{lastName}" />
        </div>
        <div>
            <label for="country">Country</label>
            <input id="Country" type="text" th:field="*{country}" />
        </div>
        <div>
            <label for="postalCode">PostalCode</label>
            <input id="PostalCode" type="text" th:field="*{postalCode}" />
        </div>
        <div>
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" type="text" th:field="*{phoneNumber}" />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" th:field="*{email}" />
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>

    </form>
</div>

</body>
</html>
